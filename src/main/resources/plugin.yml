name: Lifesteal
version: '1.0-SNAPSHOT'
main: site.thatkid.lifesteal.Lifesteal
api-version: '1.21'

permission:
  lifesteal:
    description: Allows you to use lifesteal commands
    default: op
  lifesteal.revive:
    description: Allows you to revive banned players
    default: op

commands:
    lifesteal:
        description: Main lifesteal command
        permission: lifesteal
    drain:
      description: Drain a heart
    revive:
      description: Revive a player banned from heart loss
      permission: lifesteal.revive

authors: [ ThatKid ]
website: thatkid.github.io
